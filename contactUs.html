            <div class="col" >

                <div class="p-1"></div>

                width= 100%
                height="450"
                style="border:0"

                <form autocomplete="on">
                    <label for="fname"> <h5> First name : </h5> </label>
                    <input type="text" id="fname" name="fname"> <br><br>

                    <label for="lname"> <h5> Last name : </h5> </label>
                    <input type="text" id="lname" name="lsname"> <br><br>

                    <label for="email"> <h5> Email : </h5> </label>
                    <input type="text" id="email" name="email"> <br><br>
                
                    <label for="Insname"> <h1> Insurance Provider: </h1> </label>
                    <input type="text" id="Insname" name="Insname"> <br><br>

                    <label for="message"> <h5> Message : </h5> </label><br>
                    <textarea name="message" rows="10%" cols="40%">
    im trying to submit form 
                    </textarea> <br><br>

                    <input type="submit" value="Submit"> <br><br>
